<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Customer View</title>
    </head>
    <body>
        <script>
            // Passes that user is a customer to the chat.html
            sessionStorage.setItem("name", "Customer");

            // Button to access chat window
            function visitPage(){
                window.location="http://localhost:3001/customer/chat";
            }
        </script>
        <button onclick="visitPage();">Enter Chat Room</button>
    </body>
</html>
