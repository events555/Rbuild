<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
        <title>Builder View</title>
        <style>
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100vh;
            }
            button {
                cursor: pointer;
                border-radius: 40px;
                padding: 1rem 3rem 1rem 3rem;
                font-size: large;
                font-weight: 800;
                font-family: 'Roboto Mono', monospace;
                background-color: #AFE1AF;
                border: none;
                animation: float 3s ease-out infinite; 
                transition: transform 200ms ease-in-out;
            }
            button:hover {
                transform: scale(1.05);
            }
            @keyframes float {
                40% {
                    transform: translateY(20px);
                }
            }
            label {
                font-family: 'Roboto Mono', monospace;
                margin-bottom: 1rem;
            }
            input {
                font-family: 'Roboto Mono', monospace;
                margin-bottom: 1.5rem;
                padding: 0.5rem;
                width: 40%;
                text-align: center;
                border-radius: 10px;
                border-bottom-color: black;
                border-width: 1.5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <label for="input">Please enter your name:</label>
            <input id="input" autocomplete="off"/>
            <button id="enterChatBtn">Enter Chat Room ã€‰</button>
        </div>

        <script>
            // obtain input from input tag
            let input = document.getElementById("input");
            // add event listener to button and run function when clicked
            enterChatBtn.addEventListener("click", function(e) {
                // there is a value in input tag
                if (input.value) {
                    // set their name to the value + (Customer)
                    sessionStorage.setItem("name", input.value + " (Builder)");
                } else {
                    // set name to just Customer
                    sessionStorage.setItem("name", "Builder");
                }
                // function call to visitPage()
                visitPage();
            });

            // Button to access chat window
            function visitPage(){
                // hyperlink to next page
                window.location="http://localhost:3000/builder/chat";
            }
        </script>
        </script>
    </body>
</html>
