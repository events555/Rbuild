<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
        <title>Builder View</title>
        <style>
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            button {
                cursor: pointer;
                border-radius: 40px;
                padding: 1rem 3rem 1rem 3rem;
                font-size: large;
                font-weight: 800;
                font-family: 'Roboto Mono', monospace;
                background-color: #AFE1AF;
                border: none;
                animation: float 3s ease-out infinite; 
                transition: transform 200ms ease-in-out;
            }
            button:hover {
                transform: scale(1.05);
            }
            @keyframes float {
                40% {
                    transform: translateY(20px);
                }
            }
        </style>
    </head>
    <body>
        <script>
            // Passes that user is a builder to chat.html
            sessionStorage.setItem("name", "Builder");

            // Button to access chat window
            function visitPage(){
                window.location="http://localhost:3000/builder/chat";
            }
        </script>
        <div class="container">
            <button onclick="visitPage();">Enter Chat Room ã€‰</button>
        </div>

    </body>
</html>
